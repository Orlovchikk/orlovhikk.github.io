<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Корень из числа</title>
</head>

<body>
  <div class="main">
    <div class="start button enable">
      <input type="submit" class="submit__button startBtn" value="Начать">
    </div>
    <div class="task__inner disable">
      <div class="task ">
        <p class="task__text">Вычислите: √<span class="task__number"></span></p>
      </div>
      <div class="answer">
        <label>Ответ:<br>
          <input type="text" class="answer__input">
        </label>
      </div>
      <div class="button">
        <input type="submit" class="submit__button submit-answer " value="Отправить">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
